<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4b5c;
        font-size: 2em;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e40;
    }

    #noBtn {
        background-color: #555;
        color: white;
        position: absolute;
    }

    #result {
        display: none;
        margin-top: 20px;
    }

    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: white;
    }

    img {
        width: 200px;
        margin-top: 15px;
        border-radius: 15px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my valentine? üíñ</h1>
    <button id="yesBtn" onclick="showLove()">Yes üíò</button>
    <button id="noBtn">No üò¢</button>

    <div id="result">
        <h2>This is the best decision üíû</h2>
        <h3>I love you!!! ‚ù§Ô∏è</h3>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love GIF">
    </div>
</div>

<footer>
    developed by Dip
</footer>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function showLove() {
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
