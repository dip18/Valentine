<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

.container {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    max-width: 90%;
    width: 350px;
}

h1 {
    color: #ff2e63;
    font-size: 22px;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
    z-index: 5;
}

#yesBtn:hover {
    background-color: #e60039;
    transform: scale(1.1);
}

/* NO button starts parallel to YES */
#noBtn {
    background-color: #444;
    color: white;
    position: absolute;
    z-index: 10;
    top: 50%;
    left: 60%;
    transform: translate(-50%, -50%);
    pointer-events: auto;
}

#result {
    display: none;
    margin-top: 20px;
}

#result img {
    width: 200px;
    border-radius: 15px;
    margin-top: 10px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Cute Valentine Footer */
footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #ff2e63;
    font-size: 16px;
    font-style: normal;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px #fff;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<div class="container">
    <h1>Will you be my valentine? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üò¢</button>

    <div id="result">
        <h2>This is the best decision üíû</h2>
        <h3>I love you!!! ‚ù§Ô∏è</h3>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>
</div>

<footer>
    ‚ù§Ô∏è Developed by Dip ‚ù§Ô∏è
</footer>

<script>
// Floating background hearts
function createFloatingHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createFloatingHearts, 500);

// YES button action
document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("result").style.display = "block";
    createHeartsBurst();

    // Hide the NO button when YES is clicked
    const noBtn = document.getElementById("noBtn");
    noBtn.style.display = "none";
});

// Celebrate burst of hearts
function createHeartsBurst() {
    for (let i = 0; i < 25; i++) {
        createFloatingHearts();
    }
}

// NO button moving logic
const noBtn = document.getElementById("noBtn");

// Make it unclickable
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
});

// Move only in upper section when hovered
noBtn.addEventListener("mouseover", function() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxY = window.innerHeight * 0.4 - btnHeight;
    const maxX = window.innerWidth - btnWidth;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Mobile touch support
noBtn.addEventListener("touchstart", function() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxY = window.innerHeight * 0.4 - btnHeight;
    const maxX = window.innerWidth - btnWidth;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
